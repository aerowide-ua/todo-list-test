<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="lang">
    <button id="eng" onclick="language(1)">eng</button>
    <button id="ukr" onclick="language(2)">ukr</button>
</div>
<div id="step">
    <input type="number" id="steps" max="100" min="1" value="25"><span id="steptext">Steps: </span>
</div>

    <div id="app">
        <div id="main">
            <h1 id="header">To-Do List</h1>
            <input type="text" id="textbox" placeholder="Add new task..."> <button id="add" onclick="add()">Add</button>
        </div>
        <ul id="list"></ul>
        <button id="clear">Clear</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
